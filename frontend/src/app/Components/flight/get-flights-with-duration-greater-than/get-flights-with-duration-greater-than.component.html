<h2>Get Flights with Duration Greater Than</h2>
<form (ngSubmit)="onGetFlightsWithDurationGreaterThan()">
  <div class="form-group">
    <label for="duration">Duration (hours):</label>
    <input type="number" id="duration" [(ngModel)]="duration" name="duration" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Get Flights</button>
</form>
<ul>
  <li *ngFor="let flight of flights">{{ flight | json }}</li>
</ul>
